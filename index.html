<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noodles House</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <picture>
          <img class="logo" src="/assets/icons/logo.svg" alt="logo" />
        </picture>
        <ul class="nav__links display-off">
          <li><a href="#">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Recommended</a></li>
          <li><a href="#">Contact</a></li>
          <li class="empty-list"></li>
          <li><a class="account" href="#">LogIn</a></li>
          <li><a class="account" href="#">SignUp</a></li>
        </ul>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="main__image">
        <picture>
          <source type="image/webp" srcset="/assets/images/featured.webp 1x" />
          <img
            class="featured-image"
            src="/assets/images/featured.jpg"
            alt="featured"
          />
        </picture>
      </section>
      <section class="main__content">
        <div class="header__content">
          <h2>Noodles</h2>
          <h4>House</h4>
        </div>
        <h5>Hungry?</h5>
        <input
          class="main__input"
          type="text"
          placeholder="Search for cuisine..."
        />
        <span class="input__icon">
          <img
            class="search-icon"
            src="/assets/icons/search.svg"
            alt="search"
          />
          <img class="filter-icon" src="assets/icons/filter.svg" alt="filter" />
        </span>
        <picture class="chili-container">
          <source type="image/webp" srcset="/assets/images/chili.webp 1x" />
          <img class="chili-image" src="/assets/images/chili.png" alt="chili" />
        </picture>
        <img class="blob" src="/assets/icons/blob.svg" />
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
