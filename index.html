<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noodles House</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <picture>
          <img class="logo" src="/assets/icons/logo.svg" alt="logo" />
        </picture>
        <ul class="nav__links display-off">
          <li><a href="#">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Recommended</a></li>
          <li><a href="#">Contact</a></li>
          <li class="empty-list"></li>
          <li><a class="account" href="#">LogIn</a></li>
          <li><a class="account" href="#">SignUp</a></li>
        </ul>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <!-- Featured -->
    <main class="main">
      <section class="main__image">
        <picture>
          <source type="image/webp" srcset="/assets/images/featured.webp 1x" />
          <img
            class="featured-image"
            src="/assets/images/featured.jpg"
            alt="featured"
          />
        </picture>
      </section>
      <section class="main__content">
        <div class="header__content">
          <h2>Noodles</h2>
          <h4>House</h4>
        </div>
        <h5>Hungry?</h5>
        <div class="input-wrapper">
          <input
            class="main__input"
            type="text"
            placeholder="Search for cuisine..."
          />
          <div class="input__icon">
            <img
              class="search-icon"
              src="/assets/icons/search.svg"
              alt="search"
            />
            <img
              class="filter-icon"
              src="assets/icons/filter.svg"
              alt="filter"
            />
          </div>
        </div>
        <div class="decoration-wrapper">
          <picture class="chili-container">
            <source type="image/webp" srcset="/assets/images/chili.webp 1x" />
            <img
              class="chili-image"
              src="/assets/images/chili.png"
              alt="chili"
            />
          </picture>
          <img class="blob" src="/assets/icons/blob.svg" />
        </div>
      </section>
    </main>

    <!-- Images Section -->
    <section class="main__images">
      <div class="custom-shape-divider-top">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
      <picture class="image1-container">
        <source
          type="image/webp"
          srcset="/assets/images/main/image1@2x.png 2x"
        />
        <img class="image1" src="assets/images/main/image1.png" alt="ramen" />
      </picture>
      <picture class="image2-container">
        <source
          type="image/webp"
          srcset="/assets/images/main/image2@2x.png 2x"
        />
        <img class="image2" src="assets/images/main/image2.png" alt="ramen" />
      </picture>
      <picture class="image3-container">
        <source
          type="image/webp"
          srcset="/assets/images/main/image3@2x.png 2x"
        />
        <img class="image3" src="assets/images/main/image3.png" alt="ramen" />
      </picture>
    </section>

    <script src="index.js"></script>
  </body>
</html>
